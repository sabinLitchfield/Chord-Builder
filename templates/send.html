<!doctype html>
<head>
<title>{{user.userid}} Sending Email</title>
<link rel ='stylesheet' type='text/css' href ="{{url_for('static', filename = 'css/style.css' ) }}"/>
</head>
<html>
<body>
<h1>Sending Email</h1>
<form id='form' action='send' method='post'>
<input type='submit' name='inbox' value='inbox'>
<input type='submit' name='outbox' value= 'outbox'>
<input type='submit' name='logout' value='logout'></br>
<div class ='send'>
<h4>Select who you want to send the email to: <select   name ='listOfUsers'>
      {%  for newUser in users: %}
      <option value = '{{newUser.userid}}'> {{newUser.userid}}</option>
{% endfor %}
</select></h4>
<h4>   Email Subject: <input type = 'text' name = 'subject'> </h4>
<h4> Body:</br>
<textarea rows = '10' cols = '50' name ='body'> </textarea></h4>
</div>
<input type = 'submit' name = 'sendEmail' value = 'send email'></br>
</form>
</body>
</html>
